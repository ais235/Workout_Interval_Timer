apply plugin: 'com.android.application'

// Load keystore properties
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.workoutintervaltimer.rustore"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.workoutintervaltimer.rustore"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                def keystorePath = keystoreProperties['MYAPP_RELEASE_STORE_FILE']
                // Resolve path relative to android/ directory
                def keystoreFile = keystorePath ? new File(rootProject.projectDir, keystorePath) : null
                if (keystoreFile && keystoreFile.exists()) {
                    storeFile keystoreFile
                    storePassword keystoreProperties['MYAPP_RELEASE_STORE_PASSWORD']
                    keyAlias keystoreProperties['MYAPP_RELEASE_KEY_ALIAS']
                    keyPassword keystoreProperties['MYAPP_RELEASE_KEY_PASSWORD']
                } else {
                    println "WARNING: Keystore file not found at: ${keystoreFile?.absolutePath ?: keystorePath}"
                }
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (keystorePropertiesFile.exists() && keystoreProperties['MYAPP_RELEASE_STORE_FILE']) {
                def keystorePath = keystoreProperties['MYAPP_RELEASE_STORE_FILE']
                def keystoreFile = new File(rootProject.projectDir, keystorePath)
                if (keystoreFile.exists()) {
                    signingConfig signingConfigs.release
                    println "✅ Using keystore: ${keystoreFile.absolutePath}"
                } else {
                    println "WARNING: Keystore file not found at: ${keystoreFile.absolutePath}"
                    println "Release APK will be unsigned. Create keystore for signed release build."
                }
            } else {
                println "WARNING: keystore.properties not found or incomplete."
                println "Release APK will be unsigned. See RELEASE_BUILD.md for instructions."
            }
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // VK Ads SDK (myTarget)
    implementation 'com.my.target:mytarget-sdk:5.18.0'
    
    // RuStore SDK - будет добавлен после получения доступа к репозиторию
    // implementation 'ru.rustore.sdk:rustore-sdk:1.0.0'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
